<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enhanced YouTube Bulk Downloader</title>
    <script src="/static/script.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: #f9f9f9;
            color: #333;
        }
        h1 {
            color: #d9230f;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 500px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, button {
            margin-top: 5px;
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            background: #d9230f;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }
        button:hover {
            background: #b71c0c;
        }
        #progressLog {
            white-space: pre-wrap;
            background: black;
            color: limegreen;
            padding: 15px;
            border-radius: 10px;
            max-width: 500px;
        }
        #downloadSection {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 500px;
            display: none;
        }
        .download-btn {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .download-btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <h1>Enhanced YouTube Bulk Downloader</h1>

    <form id="downloadForm">
        <label for="channelUrl">Channel URL:</label>
        <input type="text" id="channelUrl" name="channelUrl" placeholder="https://youtube.com/@channel" required>

        <label for="quality">Quality:</label>
        <select id="quality" name="quality">
            <option value="best">Best</option>
            <option value="720p">720p</option>
            <option value="480p">480p</option>
            <option value="360p">360p</option>
        </select>

        <label for="maxVideos">Max Videos:</label>
        <input type="number" id="maxVideos" name="maxVideos" value="10" min="1">

        <label>
            <input type="checkbox" id="audioOnly" name="audioOnly"> Audio Only (MP3)
        </label>

        <button type="submit">Start Download</button>
    </form>

    <h2>Progress Log</h2>
    <pre id="progressLog">Waiting for task...</pre>

    <div id="downloadSection">
        <h3>Download Complete!</h3>
        <button class="download-btn" id="downloadZip">Download ZIP File</button>
        <button class="download-btn" onclick="location.reload()">Start New Download</button>
    </div>
</body>
</html>
